@import UserController._
@import views.html.templates.main

@()(implicit flash: Flash, session: Session, msg: Messages)
@main(msg("home")) {
    <div><a href="@routes.UserController.all()">@msg("allUsers")</a></div>
    @session.get(visitoruuid).fold {
        <div><a href="@routes.VisitorController.getNewVisitor()">@msg("newVisitor")</a></div>
    } { _ => }
    <div><a href="@routes.Application.logout()">@msg("logout")</a></div>
}
