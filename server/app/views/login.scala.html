@(user: Form[LoginForm])(implicit messages: Messages, flash: Flash)

@import helper._

@mainFlashToUser("Login") {
    <h1>Login</h1>
    <div><a href="@routes.UserController.getRegister()">Register</a></div>
    <div class="userFrom">
    @form(routes.UserController.postLogin()) {
        @inputText(user(UserController.name))
        @inputPassword(user(UserController.password))
        <div class="buttons">
            <input type="submit" value="Login"/>
        </div>
    }
    </div>
}
