@(person: Form[LoginForm])(implicit messages: Messages, flash: Flash)

@import helper._

@mainFlashToUser("Login") {
    <h1>Login</h1>
    @form(routes.UserController.login()) {
        @inputText(person("name"))
        @inputPassword(person("password"))

        <div class="buttons">
            <input type="submit" value="Login"/>
        </div>
        <div><a href="@routes.UserController.getRegister()">Register</a></div>
    }
}
