@import UserController._
@import helper._
@import views.html.templates.main

@(user: Form[LoginForm])(implicit msg: Messages, flash: Flash, session: Session)
@main(msg("login")) {
    <a href="@routes.UserController.getRegister()">@msg("register")</a>
    @form(routes.UserController.postLogin()) {
        @inputText(user(name))
        @inputPassword(user(password))
        <input class="btn btn-default" type="submit" value="@msg("login")"/>
    }
}
