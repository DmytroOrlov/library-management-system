@(person: Form[CreatePersonForm])(implicit messages: Messages, flash: Flash)

@import helper._

@mainFlashToUser("Register") {
    <h1>Register</h1>
    @form(routes.RegisterController.register()) {
        @inputText(person("name"))
        @inputPassword(person("password"))
        @inputPassword(person("verify"))

        <div class="buttons">
            <input type="submit" value="Register"/>
        </div>
        <div><a href="@routes.RegisterController.getLogin()">Login</a></div>
    }
}
